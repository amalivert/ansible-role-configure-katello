---
# The master to this file is located here:
# - /home/rheron/Playbooks/group_vars/satellite/configure_katello.yml
# - 4/25/2019


# install nailgun package
configure_katello_nailgun_package: "git+https://github.com/SatelliteQE/nailgun.git@master#egg=nailgun"
configure_katello_nailgun_install: true

# Satellite server credentials
configure_katello_username: admin
configure_katello_password: "{{ vault_katello_admin_password | default('changeme') }}"
configure_katello_server_url: "https://{{ inventory_hostname }}"
configure_katello_verify_ssl: false

# Satellite manifest
configure_katello_copy_manifest: true
configure_katello_force_manifest_upload: false
configure_katello_manifest_path: ""
configure_katello_create_manifest: false
configure_katello_download_manifest: false

# Configure satellite to use a proxy
configure_katello_proxy: false
extra_katello_proxy_args: ""

# sync repos
configure_katello_sync_plans: true
run_katello_sync: false

# product variables
rhel_major: 7
rhel_minor: 6
ansible_major: 2
ceph_major: 3
rhv_major: 4
rhv_minor: 2
jboss_major: 7
jboss_minor: 2
osp_major: 14
arch: x86_64
satellite_version: 6.5

# setup satellite org, location with with products
configure_katello_organizations:
  - name: ACME
    state: present
    manifest: Satellite_All_Latest
    cdn_url: https://cdn.redhat.com
    pool:   # this is required for attaching subs to a manifest on RHSM
      - id: 999
        state: present
        quantity: 9
    location:
      - name: Orlando
        state: present
    products: "{{ rhel }} + {{ ansible }}" #refer to ../vars/satellite_content_views.yml
    content_views: "{{ rhel_cv }} + {{ ansible_cv }}"         #refer to ../vars/satellite_products.yml
    activation_keys: "{{ katello_activation_keys }}"
    sync_plans:
      - name: Red Hat Sync Plan
        date: "2017-01-01 00:00:00"
        interval: daily
        enabled: true
        products:
          - name: Red Hat Enterprise Linux Server
          - name: Red Hat Ansible Engine

# Content views
rhel_cv_name: "cv-os-rhel{{ rhel_major }}"
ansible_cv_name: "cv-app-ansible"
