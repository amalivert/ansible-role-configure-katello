---
rhel_cv:
  - name: "{{ rhel_cv_name }}"
    state: present
    product: &cv_product_rhel Red Hat Enterprise Linux Server
    repos:
      - name: "Red Hat Enterprise Linux {{ rhel_major }} Server RPMs {{ arch }} {{ rhel_major }}Server"
        product: *cv_product_rhel
      - name: "Red Hat Enterprise Linux {{ rhel_major }} Server - Extras RPMs {{ arch }}"
        product: *cv_product_rhel
      - name: "Red Hat Satellite Tools {{ satellite_version }} for RHEL {{ rhel_major }} Server RPMs {{ arch }}"
        product: *cv_product_rhel
      - name: "Red Hat Enterprise Linux {{ rhel_major }} Server - Supplementary RPMs {{ arch }} {{ rhel_major }}Server"
        product: *cv_product_rhel
      - name: "Red Hat Enterprise Linux {{ rhel_major }} Server - Optional RPMs {{ arch }} {{ rhel_major }}Server"
        product: *cv_product_rhel

ansible_cv:
  - name: "{{ ansible_cv_name }}"
    state: present
    product: Red Hat Ansible Engine
    repos:
      - name: "Red Hat Ansible Engine {{ ansible_major }} RPMs for Red Hat Enterprise Linux {{ rhel_major }} Server {{ arch }}"
        product: Red Hat Ansible Engine
