---

# Empty list to be populated when creating sync plan
sync_plan_products: []

rhel8_product:
  - name: "Red Hat Enterprise Linux 8 for x86_64 - BaseOS (RPMs)"
    label: rhel-8-for-x86_64-baseos-rpms
    state: enabled
    product: &rhel8 "Red Hat Enterprise Linux for x86_64"
    repositories:
      - releasever: "8"
        basearch: "{{ arch }}"
  - name: "Red Hat Enterprise Linux 8 for x86_64 - AppStream (RPMs)"
    label: rhel-8-for-x86_64-appstream-rpms
    state: enabled
    product: *rhel8
    repositories:
      - releasever: "8"
        basearch: "{{ arch }}"

rhel7_product:
  - name: "Red Hat Enterprise Linux 7 Server (RPMs)"
    label: rhel-7-server-rpms
    state: enabled
    product: &rhel7 "Red Hat Enterprise Linux Server"
    repositories:
      - releasever: "7Server"
        basearch: "{{ arch }}"
  - name: "Red Hat Enterprise Linux 7 Server (Kickstart)"
    label: rhel-7-server-kickstart
    state: enabled
    product: *rhel7
    repositories:
      - releasever: "7Server"
        basearch: "{{ arch }}"
  - name: "Red Hat Satellite Tools {{ satellite_version }} (for RHEL 7 Server) (RPMs)"
    label: rhel-7-server-satellite-tools-{{ satellite_version }}-rpms
    state: enabled
    product: *rhel7
    repositories:
      - basearch: "{{ arch }}"
  - name: "Red Hat Enterprise Linux 7 Server - Extras (RPMs)"
    label: rhel-7-server-extras-rpms
    state: enabled
    product: *rhel7
    repositories:
      - basearch: "{{ arch }}"
  - name: "Red Hat Enterprise Linux 7 Server - RH Common (RPMs)"
    label: rhel-7-server-rh-common-rpms
    state: enabled
    product: *rhel7
    repositories:
      - releasever: "7Server"
        basearch: "{{ arch }}"
  - name: "Red Hat Enterprise Linux 7 Server - Supplementary (RPMs)"
    label: rhel-7-server-supplementary-rpms
    state: enabled
    product: *rhel7
    repositories:
      - releasever: "7Server"
        basearch: "{{ arch }}"
  - name: "Red Hat Enterprise Linux 7 Server - Supplementary (RPMs)"
    label: rhel-7-server-optional-rpms
    state: enabled
    product: *rhel7
    repositories:
      - releasever: "7Server"
        basearch: "{{ arch }}"


