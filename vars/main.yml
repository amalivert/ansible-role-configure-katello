---
build_extra_args: ""

release: &os_release 7Server
arch: &os_arch x86_64


ansible:
  - reposet: Ansible
    name: Red Hat Ansible Engine 2 RPMs for Red Hat Enterprise Linux 7 Server
    repo_name: Red Hat Ansible Engine 2 RPMs for Red Hat Enterprise Linux 7 Server x86_64
    product: Red Hat Ansible Engine
    state: enabled
    repositories:
      - basearch: x86_64

rhel:
  - reposet: One
    name: Red Hat Enterprise Linux 7 Server (RPMs)
    product: &product_rhel Red Hat Enterprise Linux Server
    repo_name: Red Hat Enterprise Linux 7 Server RPMs x86_64 7Server
    state: enabled
    repositories:
      - releasever: 7Server
        basearch: x86_64
  - reposet: Two
    name: Red Hat Enterprise Linux 7 Server (Kickstart)
    product: *product_rhel
    repo_name: Red Hat Enterprise Linux 7 Server Kickstart x86_64 7Server
    state: enabled
    repositories:
      - releasever: 7Server
        basearch: x86_64
  - reposet: Three
    name: Red Hat Enterprise Linux 7 Server - Extras (RPMs)
    product: *product_rhel
    repo_name: Red Hat Enterprise Linux 7 Server - Extras RPMs x86_64
    state: enabled
    repositories:
      - basearch: x86_64
  - reposet: Four
    name: Red Hat Satellite Tools 6.4 (for RHEL 7 Server) (RPMs)
    product: *product_rhel
    repo_name: Red Hat Satellite Tools 6.4 for RHEL 7 Server RPMs x86_64
    state: enabled
    repositories:
      - basearch: x86_64
  - reposet: Five
    name: Red Hat Enterprise Linux 7 Server - RH Common (RPMs)
    product: *product_rhel
    repo_name: Red Hat Enterprise Linux 7 Server - RH Common RPMs x86_64 7Server
    state: enabled
    repositories:
      - releasever: 7Server
        basearch: x86_64
  - reposet: Six
    name: Red Hat Enterprise Linux 7 Server - Supplementary (RPMs)
    product: *product_rhel
    repo_name: Red Hat Enterprise Linux 7 Server - Supplementary RPMs x86_64 7Server
    state: enabled
    repositories:
      - releasever: 7Server
        basearch: x86_64
  - reposet: Seven
    name: Red Hat Enterprise Linux 7 Server - Optional (RPMs)
    product: *product_rhel
    repo_name: Red Hat Enterprise Linux 7 Server - Optional RPMs x86_64 7Server
    state: enabled
    repositories:
      - releasever: 7Server
        basearch: x86_64

rhelha:
  - reposet:
    name: Red Hat Enterprise Linux High Availability (for RHEL 7 Server) (RPMs)
    repo_name: Red Hat Enterprise Linux High Availability for RHEL 7 Server RPMs x86_64 7Server
    product: Red Hat Enterprise Linux High Availability for x86_64
    state: enabled
    repositories:
      - releasever: 7Server
        basearch: x86_64

rhelrs:
  - reposet:
    name: Red Hat Enterprise Linux Resilient Storage (for RHEL 7 Server) (RPMs)
    repo_name: Red Hat Enterprise Linux Resilient Storage for RHEL 7 Server RPMs x86_64 7Server
    product: Red Hat Enterprise Linux Resilient Storage for x86_64
    state: enabled
    repositories:
      - releasever: 7Server
        basearch: x86_64

osp:
  - reposet:
    name: Red Hat OpenStack Platform 14 Operational Tools for RHEL 7 (RPMs)
    repo_name: Red Hat OpenStack Platform 14 Operational Tools for RHEL 7 RPMs x86_64
    product: Red Hat OpenStack
    state: enabled
    repositories:
      - basearch: *os_arch
  - reposet:
    name: Red Hat OpenStack Platform 14 for RHEL 7 (RPMs)
    repo_name: Red Hat OpenStack Platform 14 for RHEL 7 RPMs x86_64
    product: Red Hat OpenStack
    state: enabled
    repositories:
      - basearch: *os_arch
  - reposet:
    name: Red Hat OpenStack Platform 14 Developer Tools for RHEL 7 (RPMs)
    repo_name: Red Hat OpenStack Platform 14 Developer Tools for RHEL 7 RPMs x86_64
    product: Red Hat OpenStack
    state: enabled
    repositories:
      - basearch: *os_arch
  - reposet:
    name: Red Hat OpenStack Platform 13 Operational Tools for RHEL 7 (RPMs)
    repo_name: Red Hat OpenStack Platform 13 Operational Tools for RHEL 7 RPMs x86_64
    product: Red Hat OpenStack
    state: enabled
    repositories:
      - basearch: *os_arch

ceph_osd:
  - reposet:
    name: Red Hat Ceph Storage OSD 3 for Red Hat Enterprise Linux 7 Server (RPMs)
    repo_name: Red Hat Ceph Storage OSD 3 for Red Hat Enterprise Linux 7 Server RPMs x86_64
    product: Red Hat Ceph Storage OSD
    state: enabled
    repositories:
      - basearch: x86_64

ceph_mon:
  - reposet:
    name: Red Hat Ceph Storage MON 3 for Red Hat Enterprise Linux 7 Server (RPMs)
    repo_name: Red Hat Ceph Storage MON 3 for Red Hat Enterprise Linux 7 Server RPMs x86_64
    product: Red Hat Ceph Storage MON
    state: enabled
    repositories:
      - basearch: x86_64

ceph:
  - reposet:
    name: Red Hat Ceph Storage Tools 3 for Red Hat Enterprise Linux 7 Server (RPMs)
    repo_name: Red Hat Ceph Storage Tools 3 for Red Hat Enterprise Linux 7 Server RPMs x86_64
    product: Red Hat Ceph Storage
    state: enabled
    repositories:
      - basearch: x86_64

eap:
  - reposet:
    name: JBoss Enterprise Application Platform 7.2 (RHEL 7 Server) (RPMs)
    repo_name: JBoss Enterprise Application Platform 7.2 RHEL 7 Server RPMs x86_64
    product: JBoss Enterprise Application Platform
    state: enabled
    repositories:
      - basearch: *os_arch

rhvm:
  - reposet:
    name: Red Hat Virtualization Manager v4.2 (RHEL 7 Server) (RPMs)
    product: &rhvm_product Red Hat Virtualization Manager
    state: enabled
    repositories:
      - basearch: *os_arch
  - reposet:
    name: Red Hat Virtualization Manager 4 Tools (RHEL 7 Server) (RPMs)
    product: *rhvm_product
    state: enabled
    repositories:
      - basearch: *os_arch

rhvh:
  - reposet:
    name: Red Hat Virtualization Host 7 (RPMs)
    repo_name: Red Hat Virtualization Host 7 RPMs x86_64
    product: Red Hat Virtualization Host
    state: enabled
    repositories:
      - basearch: *os_arch

rhv:
  - reposet:
    name: Red Hat Virtualization 4 Management Agents for RHEL 7 (RPMs)
    repo_name: Red Hat Virtualization 4 Management Agents for RHEL 7 RPMs x86_64 7Server
    product: &rhv_product Red Hat Virtualization
    state: enabled
    repositories:
      - releasever: *os_release
        basearch: *os_arch
  - reposet:
    name: Red Hat Virtualization 4 Tools (RHEL 7 Server) (RPMs)
    repo_name: Red Hat Virtualization 4 Tools RHEL 7 Server RPMs x86_64
    product: *rhv_product
    state: enabled
    repositories:
      - basearch: *os_arch


rhel_cv:
  - cv:
    name: cv-os-rhel
    state: present
    repos:
      - name: Red Hat Enterprise Linux 7 Server RPMs x86_64 7Server
        product: *product_rhel
      - name: Red Hat Enterprise Linux 7 Server - Extras RPMs x86_64
        product: *product_rhel
      - name: Red Hat Satellite Tools 6.4 for RHEL 7 Server RPMs x86_64
        product: *product_rhel
      - name: Red Hat Enterprise Linux 7 Server - Supplementary RPMs x86_64 7Server
        product: *product_rhel
      - name: Red Hat Enterprise Linux 7 Server - Optional RPMs x86_64 7Server
        product: *product_rhel
    composites:
      - name: ccv-os-rhel
        state:
        auto_pub: False
        components:
          - content_view:
            version:
    filters:
      - rule_name:
        content_view:
        package_name:
        min_version:
        types:
        start_date:
        rule_state:
        max_version:
        inclusion:
        filter_type:
        filter_state:
        errata_id:
        end_date:
    versions:
      - content_view:
        current_lifecycle_environment:
        force_promote:
        force_yum_metadata_regeneration:
        lifecycle_environments:
          - Test
          - Prod
        state:
        synchronous:
    activation_keys:
      - name: act-prod-rhel-7srv-x86_64
        state: present
        content_view:
        auto_attach: False
        content_overrides:
          - label: rhel-7-server-optional-rpms
            override: enabled
        subscriptions:
          - name: "Red Hat Enterprise Linux"
        lifecycle_environment: prod


rhvm_cv:
  - cv:
    name: cv-app-rhvm
    state: present
    auto_pub: False
    composite: False
    components:
      - content_view:
        version:
    repos:
      - name: Red Hat Virtualization Manager v4.2 RHEL 7 Server RPMs x86_64
        product: *rhvm_product
      - name: Red Hat Virtualization Manager 4 Tools RHEL 7 Server RPMs x86_64
        product: *rhvm_product
    filters:
      - rule_name:
        package_name:
        min_version:
        types:
        start_date:
        rule_state:
        max_version:
        inclusion:
        filter_type:
        filter_state:
        errata_id:
        end_date: